<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Todo MVC</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</head>

<body class="bg-image-body">
    <h1 class="color-grey text-center text-styles py-3 mt-2 font-size-80" id="main-heading">
        todos
    </h1>
    <div class="card mx-auto  todo-card font-size-25 ">
        <div class="card-header header d-flex color-light-grey pt-2 pb-2">
            <div class="icon mr-1 pr-1 pl-1 " id="header-icon">
                <i class="fas fa-angle-double-down"></i>
            </div>
            <div class="text pl-4">
                <input type="text" class=" text input background-light-grey" id="myInput" placeholder=" What needs to be done?" aria-label="Enter  What needs to be done?" aria-describedby="basic-addon2">
            </div>
        </div>

        <div id="ul">

        </div>
    </div>
    <div class="card-footer mx-auto d-flex justify-content-between footer" id="footer">
    </div>

    <div class="card tag-card fixed-bottom float-right" id='tagCard'>

    </div>
</body>

</html>
